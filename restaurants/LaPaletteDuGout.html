<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b6e3ee60b.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-restaurants.css">
    <link rel="stylesheet" href="../assets/css/style-restaurants-desktop.css">
</head>

<body>
    <header>
        <div class="header-placing">
            <a href="../index.html" class="fa-solid fa-arrow-left arrow-properties"></a>
        </div>
        <div class="header-placing">
            <h1 class="font-logo-and-titles">ohmyfood</h1>
        </div>
        <div class="header-placing">
        </div>
    </header>

    <main>
        
        <img class="restaurants-img" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du restaurant La palette du goût">
        <section class="restaurants-section">
            <div class="heart-positionner">            
                <h2>La palette du goût</h2> 
                <label class="heart-toggle" id="heart-toggle">
                    <input type="checkbox">
                    <span class="restaurants-heart-default fa-regular fa-heart"></span>
                    <span class="restaurants-heart-liked fa-solid fa-heart"></span>   
                </label>
            </div>
            <h3>ENTRÉES</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 0">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Fricassée d'escargots</span>
                                <span class="card-description">Au Piment d'espelette</span>
                            </span>
                            <span class="restaurant-price">25€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
                <article class="card" style="--sibling-index: 1">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Foie gras de canard mi-cuit</span>
                                <span class="card-description">Et ses copeaux de truffe noire</span>
                            </span>
                            <span class="restaurant-price">35€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
                <article class="card" style="--sibling-index: 2">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Œuf au plat</span>
                                <span class="card-description">Assaisonné à la truffe sur lit de caviar</span>
                            </span>
                            <span class="restaurant-price">20€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
            </div>
            <h3>PLATS</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 3">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Filet de bœuf aux herbes</span>
                                <span class="card-description">Accompagné de sa ribambelle de légumes</span>
                            </span>
                            <span class="restaurant-price">40€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
                <article class="card" style="--sibling-index: 4">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Parmentier de queue de bœuf </span>
                                <span class="card-description">À la truffe noire sur sa purée de panais</span>
                            </span>
                            <span class="restaurant-price">35€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
                <article class="card" style="--sibling-index: 5">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Filet de turbo</span>
                                <span class="card-description">Aux agrumes</span>
                            </span>
                            <span class="restaurant-price">44€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
            </div>
            <h3>DESSERTS</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 6">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Paris-Brest</span>
                                <span class="card-description">Revisité</span>
                            </span>
                            <span class="restaurant-price">18€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
                <article class="card" style="--sibling-index: 7">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Macaron au chocolat d'exception</span>
                                <span class="card-description">Et glace à  la vanille de Madagascar</span>
                            </span>
                            <span class="restaurant-price">22€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
                <article class="card" style="--sibling-index: 8">
                    <div class="green-check">
                        <label class="restaurant-text-position">
                            <span class="course-details">
                                <span class="card-title">Mousse au chocolat</span>
                                <span class="card-description">Au piment d'espelette et à la truffe noire</span>
                            </span>
                            <span class="restaurant-price">23€</span>
                            <span class="restaurant-omni-positionner">
                                <input type="checkbox">
                                <span class="fa-solid fa-circle-check"></span>
                            </span>
                        </label>
                    </div>
                </article>
            </div>

            <div class="button-postionner">
                <a class="my-button" href="#Restaurants">Commander</a>
            </div>
        </section>
    </main>


<footer>
    <p class="footer-title">oh my food</p>
    <ul class="footer-list">
        <li><a href="#"> <span class="fa-solid fa-utensils"></span> Proposer un restaurant</a></li>
        <li><a href="#"> <span  class="fa-solid fa-hands-helping"></span> Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:hello@ohmyfood.com">Contact</a></li>
    </ul>
</footer>

</body>
