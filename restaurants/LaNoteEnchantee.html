<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b6e3ee60b.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-restaurants.css">
    <link rel="stylesheet" href="../assets/css/style-restaurants-desktop.css">
</head>

<body>
    <header>
        <div class="header-placing">
            <a href="../index.html" class="fa-solid fa-arrow-left arrow-properties"></a>
        </div>
        <div class="header-placing">
            <h1 class="font-logo-and-titles">ohmyfood</h1>
        </div>
        <div class="header-placing"></div>
        </div>
    </header>

    <main>
        
        <img class="restaurants-img" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo du restaurant La note enchantée"></img>
        <section class="restaurants-section">
            <div class="restaurant-omni-positionner">            
                <h2>La note enchantée</h2> 
                <label class="heart-toggle" id="heart-toggle">
                    <input type="checkbox" />
                    <span class="restaurants-heart-default fa-regular fa-heart"></span>
                    <span class="restaurants-heart-liked fa-solid fa-heart"></span>   
                </label>
            </div>
            <h3>ENTRÉES</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 0">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Ravioles de foie gras</h4>
                                <p class="card-description">Accompagnées de leur crème à la truffe</p>
                            </div>
                            <div class="restaurant-price">25€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 1">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Caviar osciètre</h4>
                                <p class="card-description">Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="restaurant-price">35€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 2">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Homard et espuma de potiron</h4>
                                <p class="card-description">Marinés au zestes d'orange</p>
                            </div>
                            <div class="restaurant-price">20€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 3">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Foie gras de canrd cuit entier</h4>
                                <p class="card-description">Confiture de figue et pain toasté</p>
                            </div>
                            <div class="restaurant-price">35€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
            </div>
            <h3>PLATS</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 4">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Noix de coquilles de Saint-Jacques</h4>
                                <p class="card-description">Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="restaurant-price">40€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 5">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Langoustine poêlée</h4>
                                <p class="card-description">Purée de patate douce</p>
                            </div>
                            <div class="restaurant-price">35€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 6">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Mijoté de queue de bœuf</h4>
                                <p class="card-description">Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="restaurant-price">45€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
            </div>
            <h3>DESSERTS</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 7">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Macaron noisette et chocolat</h4>
                                <p class="card-description">Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="restaurant-price">18€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 8">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Baba au rhum revisité</h4>
                                <p class="card-description">Avec son coulis de citron</p>
                            </div>
                            <div class="restaurant-price">22€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 9">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Tarte au citron meringuée</h4>
                                <p class="card-description">Déstructurée</p>
                            </div>
                            <div class="restaurant-price">23€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
            </div>

            <div class="button-postionner">
                <a class="my-button" href="#Restaurants">Commander</a>
            </div>
        </section>
    </main>


<footer>
    <p class="footer-title">oh my food</p>
    <ul class="footer-list">
        <li><a href="#"> <span class="fa-solid fa-utensils"></span> Proposer un restaurant</a></li>
        <li><a ref="#"> <span  class="fa-solid fa-hands-helping"></span> Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:hello@ohmyfood.com">Contact</a></li>
    </ul>
</footer>

</body>
