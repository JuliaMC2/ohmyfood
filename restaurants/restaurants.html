<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b6e3ee60b.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-restaurants.css">
    <link rel="stylesheet" href="../assets/css/style-restaurants-desktop.css">
</head>

<body>
    <header>
        <div class="header-placing">
            <a href="../index.html" class="fa-solid fa-arrow-left arrow-properties"></a>
        </div>
        <div class="header-placing">
            <h1 class="font-logo-and-titles">ohmyfood</h1>
        </div>
        <div class="header-placing"></div>
        </div>
    </header>

    <main>
        
        <img class="restaurants-img" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du restaurant La palette du goût"></img>
        <section class="restaurants-section">
            <div class="restaurant-omni-positionner">            
                <h2>La palette de goût</h2> 
                <label class="heart-toggle" id="heart-toggle">
                    <input type="checkbox" />
                    <span class="restaurants-heart-default fa-regular fa-heart"></span>
                    <span class="restaurants-heart-liked fa-solid fa-heart"></span>   
                </label>
            </div>
            <h3>ENTRÉES</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card">
                    <label class="green-check">
                        <div class="restaurant-text-position">
                            <div class="course-details">
                                <h4 class="card-title">Fricassée d'escargots</h4>
                                <p class="card-description">Au Piment d'espelette</p>
                            </div>
                            <div class="restaurant-price">25€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
            </div>
            <div class="button-postionner">
                <a class="my-button" href="#Restaurants">Commander</a>
            </div>
        </section>
    </main>


<footer>
    <p class="footer-title">oh my food</p>
    <ul class="footer-list">
        <li><a href="#"> <span class="fa-solid fa-utensils"></span> Proposer un restaurant</a></li>
        <li><a ref="#"> <span  class="fa-solid fa-hands-helping"></span> Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:hello@ohmyfood.com">Contact</a></li>
    </ul>
</footer>

</body>
