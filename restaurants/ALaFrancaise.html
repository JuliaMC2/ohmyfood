<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b6e3ee60b.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-restaurants.css">
    <link rel="stylesheet" href="../assets/css/style-restaurants-desktop.css">
</head>

<body>
    <header>
        <div class="header-placing">
            <a href="../index.html" class="fa-solid fa-arrow-left arrow-properties"></a>
        </div>
        <div class="header-placing">
            <h1 class="font-logo-and-titles">ohmyfood</h1>
        </div>
        <div class="header-placing"></div>
        </div>
    </header>

    <main>
        
        <img class="restaurants-img" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo du restaurant À la française"></img>
        <section class="restaurants-section">
            <div class="restaurant-omni-positionner">            
                <h2>À la française</h2> 
                <label class="heart-toggle" id="heart-toggle">
                    <input type="checkbox" />
                    <span class="restaurants-heart-default fa-regular fa-heart"></span>
                    <span class="restaurants-heart-liked fa-solid fa-heart"></span>   
                </label>
            </div>
            <h3>ENTRÉES</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 0">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Tartare de poulpe acidulé</h4>
                                <p class="card-description">Aux zestes d'orange</p>
                            </div>
                            <div class="restaurant-price">25€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 1">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Velouté de légumes d'antan</h4>
                                <p class="card-description">Carotte, panais, topinambour</p>
                            </div>
                            <div class="restaurant-price">35€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 2">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Soupe à l'oignon</h4>
                                <p class="card-description">Revisitée</p>
                            </div>
                            <div class="restaurant-price">20€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
            </div>
            <h3>PLATS</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 3">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Coquilles Saint-Jacques</h4>
                                <p class="card-description">Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="restaurant-price">40€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 4">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Magret de canard</h4>
                                <p class="card-description">Et parmentier de pommes de terre</p>
                            </div>
                            <div class="restaurant-price">35€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 5">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Pigeonneau d'Ille-et-Vilaine</h4>
                                <p class="card-description">Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="restaurant-price">44€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
            </div>
            <h3>DESSERTS</h3>
            <div class="green-line"></div>
            <div class="restaurants-cards">
                <article class="card" style="--sibling-index: 6">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Pétales de violettes glacés</h4>
                                <p class="card-description">Et purée de noisettes</p>
                            </div>
                            <div class="restaurant-price">18€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 7">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Fondant au chocolat</h4>
                                <p class="card-description">Revisité</p>
                            </div>
                            <div class="restaurant-price">22€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
                <article class="card" style="--sibling-index: 8">
                    <label class="green-check">
                        <div class="restaurant-text-position" id="green-check">
                            <div class="course-details">
                                <h4 class="card-title">Millefeuille croustillant</h4>
                                <p class="card-description">Myrtilles et pâte d'amande</p>
                            </div>
                            <div class="restaurant-price">23€</div>
                        </div>
                        <div class="restaurant-omni-positionner">
                            <input type="checkbox"/>
                            <span class="fa-solid fa-circle-check"></span>
                        </div>
                    </label>
                </article>
            </div>

            <div class="button-postionner">
                <a class="my-button" href="#Restaurants">Commander</a>
            </div>
        </section>
    </main>


<footer>
    <p class="footer-title">oh my food</p>
    <ul class="footer-list">
        <li><a href="#"> <span class="fa-solid fa-utensils"></span> Proposer un restaurant</a></li>
        <li><a ref="#"> <span  class="fa-solid fa-hands-helping"></span> Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:hello@ohmyfood.com">Contact</a></li>
    </ul>
</footer>

</body>
